<!DOCTYPE html>
<html lang="TR-tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sise PingWatch</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- YÜKLEME EKRANI (SPLASH SCREEN) CSS --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1a252f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-logo {
            max-width: 250px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        /* --- NAVBAR CSS --- */
        .navbar {
            background-color: #1a252f;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            margin-right: 40px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px; /* Logo ile yazı arasındaki boşluk */
        }

        .nav-logo {
            height:50px; /* Navbar logosunun yüksekliği */
            width: auto;
            border-radius: 4px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

            .nav-link.active {
                background-color: #3498db;
                color: white;
            }

            .nav-link:hover:not(.disabled) {
                background-color: #2c3e50;
                color: white;
            }

            .nav-link.disabled {
                color: #7f8c8d;
                cursor: not-allowed;
                opacity: 0.5;
                pointer-events: none;
            }

        /* --- İÇERİK VE KARTLAR CSS --- */
        .hero {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

            .hero h1 {
                margin: 0;
                font-size: 26px;
                letter-spacing: 1px;
            }

        .main-content {
            flex: 1;
            padding: 0 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px 15px;
            font-size: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 250px;
            outline: none;
            transition: border-color 0.3s;
        }

            input[type="text"]:focus {
                border-color: #3498db;
            }

        .add-btn {
            padding: 10px 20px;
            font-size: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

            .add-btn:hover {
                background-color: #2980b9;
            }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            }

            .card.up {
                border-top: 4px solid #2ecc71;
            }

            .card.down {
                border-top: 4px solid #e74c3c;
            }

        .ip-address {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }

        .status {
            font-size: 11px;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 15px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

            .status.up {
                background-color: #e8f8f5;
                color: #2ecc71;
            }

            .status.down {
                background-color: #fdedec;
                color: #e74c3c;
            }

        .delete-btn {
            background-color: transparent;
            color: #95a5a6;
            border: 1px solid #bdc3c7;
            padding: 5px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        /* KARTIN ÜSTÜNE GELİNDİĞİNDE BUTONU GÖSTER */
        .card:hover .delete-btn {
            opacity: 1;
            visibility: visible;
        }

        .delete-btn:hover {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            font-size: 14px;
        }

            footer a {
                color: #3498db;
                text-decoration: none;
                font-weight: bold;
            }

                footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/%C5%9Ei%C5%9Fecam.png" alt="Yükleniyor" class="loading-logo">
    </div>

    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/%C5%9Ei%C5%9Fecam.png" alt="Logo" class="nav-logo">
            SiseWatch
        </a>
        <div class="nav-links">
            <a href="#" class="nav-link active">Anasayfa</a>
            <a href="#" class="nav-link disabled">Sıcaklık İzleme</a>
            <a href="#" class="nav-link disabled">İstatistik</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Ağ İzleme Paneli</h1>
    </div>

    <div class="main-content">
        <div class="controls">
            <input type="text" id="ipInput" placeholder="IP Adresi Ekleyin." />
            <button class="add-btn" onclick="addIp()">Ekle</button>
        </div>

        <div class="dashboard" id="ipCards"></div>
    </div>

    <footer>
        <p>Geliştiren: <a href="https://github.com/ardaa24" target="_blank">Arda</a> | Sisecam PingWatch © 2026</p>
    </footer>

    <script>
        // --- YÜKLEME EKRANI KONTROLÜ ---
        window.addEventListener('load', () => {
            // 2000 milisaniye (2 saniye) bekle, sonra gizle
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
            }, 2000);
        });

        // --- PING KONTROL İŞLEMLERİ ---
        const baseUrl = "/api/Ip";

        async function deleteIp(id) {
            try {
                await fetch(baseUrl + "/" + id, {
                    method: "DELETE"
                });
                loadIps();
            } catch (error) {
                console.error("Silme hatası:", error);
            }
        }

        async function loadIps() {
            try {
                const response = await fetch(baseUrl);
                const data = await response.json();

                const container = document.getElementById("ipCards");
                container.innerHTML = "";

                data.forEach(ip => {
                    const isUp = ip.isUp;
                    const cardClass = isUp ? "up" : "down";
                    const statusText = isUp ? "ONLINE" : "OFFLINE";

                    container.innerHTML += `
                            <div class="card ${cardClass}">
                                <div class="status ${cardClass}">${statusText}</div>
                                <div class="ip-address">${ip.address}</div>
                                <button class="delete-btn" onclick="deleteIp(${ip.id})">Sil</button>
                            </div>
                        `;
                });
            } catch (error) {
                console.error("Yükleme hatası:", error);
            }
        }

        async function addIp() {
            const ipInput = document.getElementById("ipInput");
            const ipValue = ipInput.value.trim();

            if (!ipValue) {
                alert("Lütfen bir IP adresi girin!");
                return;
            }

            const btn = document.querySelector('.add-btn');
            btn.disabled = true;
            btn.innerText = "Ekleniyor...";

            try {
                const response = await fetch(baseUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        address: ipValue,
                        isUp: false,
                        isActive: true
                    })
                });

                if (response.ok) {
                    ipInput.value = "";
                    loadIps();
                } else {
                    alert("IP eklenirken sunucuda bir hata oluştu.");
                }
            } catch (error) {
                console.error("Ekleme hatası:", error);
            } finally {
                btn.disabled = false;
                btn.innerText = "Ekle";
            }
        }

        loadIps();
        setInterval(loadIps, 1000);
    </script>
</body>
</html>
