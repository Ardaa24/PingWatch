<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sise PingWatch</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- YÜKLEME EKRANI  --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1a252f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-logo {
            max-width: 200px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        /* --- NAVBAR  --- */
        .navbar {
            background-color: #1a252f;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            margin-right: 40px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px; 
        }

        .nav-logo {
            height: 55px;
            width: auto;
            border-radius: 4px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

            .nav-link.active {
                background-color: #3498db;
                color: white;
            }

            .nav-link:hover:not(.disabled) {
                background-color: #2c3e50;
                color: white;
            }

            .nav-link.disabled {
                color: #7f8c8d;
                cursor: not-allowed;
                opacity: 0.5;
                pointer-events: none;
            }

        /* --- HERO VE İSTATİSTİKLER (Küçültüldü) --- */
        .hero {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

            .hero h1 {
                margin: 0 0 10px 0;
                font-size: 24px; 
                letter-spacing: 1px;
            }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-bottom: 5px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            font-size: 13px; 
            font-weight: bold;
        }

        .stat-total {
            color: #ecf0f1;
        }

        .stat-active {
            color: #2ecc71;
        }

        .stat-passive {
            color: #e74c3c;
        }

        /* --- İÇERİK KONTROLLERİ --- */
        .main-content {
            flex: 1;
            padding: 25px 20px;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .add-group, .search-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px 15px;
            font-size: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 220px;
            outline: none;
            transition: border-color 0.3s;
        }

            input[type="text"]:focus {
                border-color: #3498db;
            }

        .add-btn {
            padding: 10px 20px;
            font-size: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

            .add-btn:hover {
                background-color: #2980b9;
            }

        /* --- KARTLAR --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .card:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            }

            .card.up {
                border-top: 4px solid #2ecc71;
            }

            .card.down {
                border-top: 4px solid #e74c3c;
            }

        .ip-address {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }

        .status {
            font-size: 11px;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 15px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

            .status.up {
                background-color: #e8f8f5;
                color: #2ecc71;
            }

            .status.down {
                background-color: #fdedec;
                color: #e74c3c;
            }

        .delete-btn {
            background-color: transparent;
            color: #95a5a6;
            border: 1px solid #bdc3c7;
            padding: 5px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .card:hover .delete-btn {
            opacity: 1;
            visibility: visible;
        }

        .delete-btn:hover {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 5px 0;
            margin-top: auto;
            font-size: 14px;
            font-style: oblique;
        }

            footer a {
                color: #3498db;
                text-decoration: none;
                font-weight: bold;
            }

                footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/%C5%9Ei%C5%9Fecam.png" alt="Yükleniyor" class="loading-logo">
    </div>

    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/%C5%9Ei%C5%9Fecam.png" alt="Logo" class="nav-logo">
            PingWatch
        </a>
        <div class="nav-links">
            <a href="#" class="nav-link active">Anasayfa</a>
            <a href="#" class="nav-link disabled">Sıcaklık İzleme</a>
            <a href="#" class="nav-link disabled">Ayarlar</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Ağ İzleme Paneli</h1>
        <div class="stats-container">
            <div class="stat-box stat-total">Toplam: <span id="countTotal">0</span></div>
            <div class="stat-box stat-active">Aktif: <span id="countActive">0</span></div>
            <div class="stat-box stat-passive">Down: <span id="countPassive">0</span></div>
        </div>
    </div>

    <div class="main-content">
        <div class="controls">
            <div class="add-group">
                <input type="text" id="ipInput" placeholder="IP Adresi (Örn: 192.168.1.1)" />
                <button class="add-btn" onclick="addIp()">Cihaz Ekle</button>
            </div>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Cihaz Ara..." onkeyup="renderCards()" />
            </div>
        </div>

        <div class="dashboard" id="ipCards"></div>
    </div>

    <footer>
        <p>Geliştiren: <a href="https://github.com/ardaa24" target="_blank">ardaa24</a> | PingWatch © 2026</p>
    </footer>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
            }, 2000);
        });

        const baseUrl = "/api/Ip";
        let allData = [];

        async function loadIps() {
            try {
                // cache: 'no-store' parametresi ile tarayıcının tembellik yapıp eski veriyi göstermesini engelle
                const response = await fetch(baseUrl, { cache: "no-store" });
                allData = await response.json();
                renderCards();
            } catch (error) {
                console.error("Yükleme hatası:", error);
            }
        }

        function renderCards() {
            const container = document.getElementById("ipCards");
            container.innerHTML = "";

            const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
            let filteredData = allData.filter(ip => ip.address.toLowerCase().includes(searchTerm));

            filteredData.sort((a, b) => (a.isUp === b.isUp) ? 0 : a.isUp ? 1 : -1);

            document.getElementById("countTotal").innerText = allData.length;
            document.getElementById("countActive").innerText = allData.filter(ip => ip.isUp).length;
            document.getElementById("countPassive").innerText = allData.filter(ip => !ip.isUp).length;

            filteredData.forEach(ip => {
                const isUp = ip.isUp;
                const cardClass = isUp ? "up" : "down";
                const statusText = isUp ? "ONLINE" : "OFFLINE";

                container.innerHTML += `
                        <div class="card ${cardClass}">
                            <div class="status ${cardClass}">${statusText}</div>
                            <div class="ip-address">${ip.address}</div>
                            <button class="delete-btn" onclick="deleteIp(${ip.id})">Sil</button>
                        </div>
                    `;
            });
        }

        async function deleteIp(id) {
            try {
                await fetch(baseUrl + "/" + id, { method: "DELETE" });
                loadIps();
            } catch (error) {
                console.error("Silme hatası:", error);
            }
        }

        async function addIp() {
            const ipInput = document.getElementById("ipInput");
            const ipValue = ipInput.value.trim();

            if (!ipValue) {
                alert("Lütfen bir IP adresi girin!");
                return;
            }

            const btn = document.querySelector('.add-btn');
            btn.disabled = true;
            btn.innerText = "Ekleniyor...";

            try {
                const response = await fetch(baseUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ address: ipValue, isUp: false, isActive: true })
                });

                if (response.ok) {
                    ipInput.value = "";
                    loadIps();
                } else {
                    alert("IP eklenirken hata oluştu.");
                }
            } catch (error) {
                console.error("Ekleme hatası:", error);
            } finally {
                btn.disabled = false;
                btn.innerText = "Cihaz Ekle";
            }
        }

        loadIps();
        setInterval(loadIps, 30000);
    </script>
</body>
</html>
